name: Build and Push API Docker Image

on:
  push:
    branches: [main]

jobs:
  build-and-push-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build the API image via docker-compose
        run: docker compose -f ./docker-compose.yml build api

      - name: Tag the built image
        run: |
          docker tag fireguard_api ${{ secrets.DOCKER_USERNAME }}/fireguard-api:latest

      - name: Push to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/fireguard-api:latest
